<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Ruby 한글 문서 : " />
    <meta name="viewport" content="width=device-width">
    <link rel="alternate" type="application/atom+xml" title="{{ page.title }}" href="https://ruby-korea.github.io/feed.xml" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link href="feed.xml" type="application/atom+xml" rel="alternate" title="{{ page.title }}" />
    <title>{{ page.title }}</title>
  </head>
  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/ruby-korea/ruby-korea.github.io/blob/jekyll/index.md">Edit on GitHub</a>

        <h1 id="project_title">{{ page.title }}</h1>
        <h2 id="project_tagline">
          필터링 :
          <span id='tags'>
            <a href="#ruby"  class="tag tag-ruby"  data-name="ruby" >ruby</a>
            <a href="#rails" class="tag tag-rails" data-name="rails">rails</a>
            <a href="#gem"   class="tag tag-gem"   data-name="gem"  >gem</a>
            <a href="#test"  class="tag tag-test"  data-name="test" >test</a>
            <a href="#ci"    class="tag tag-ci"    data-name="ci"   >ci</a>
          </span>
          <a href="#" class="tag tag-clear">clear</a>
        </h2>

      </header>
    </div>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}

        <h2>Comments</h2>

        <div id="disqus_thread"></div>
        <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
          var disqus_shortname = 'ruby-korea'; // required: replace example with your forum shortname

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://svperstarz.github.io/jekyll-docs-ko/">Jekyll</a></p>
      </footer>
    </div>
    <script src="javascripts/main.js" type="text/javascript"></script>
  </body>
</html>
